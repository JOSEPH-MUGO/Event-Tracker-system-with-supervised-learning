<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

  <title>Event Tracker System </title>
  <link rel="icon" href="{% static 'images/icon.jpg' %}">
  
  <!-- Bootstrap 3.3.7 -->

  <!-- iCheck for checkboxes and radio inputs -->

  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'bower_components/font-awesome/css/font-awesome.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'account/dist/css/AdminLTE.min.css' %}">
  <!--
  <link rel="stylesheet" href="{% static 'account/css/sb-admin-2.min.css' %}">
  -->
  <!-- DataTables -->
  <link rel="stylesheet" href="{% static 'bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css' %}">
  <!-- select2 -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

  <link rel="stylesheet" href="{% static 'account/plugins/timepicker/bootstrap-timepicker.min.css' %}">

  <link rel="stylesheet" href="{% static 'account/dist/css/skins/_all-skins.min.css' %}">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

  <style>
    .bold {
      font-weight: bold;
    }

    #candidate_list {
      margin-top: 20px;
    }

    #candidate_list ul {
      list-style-type: none;
    }

    #candidate_list ul li {
      margin: 0 30px 30px 0;
      vertical-align: top;
    }

    .clist {
      margin-left: 20px;
    }

    .cname {
      font-size: 25px;
    }

    #category {
      width: 250px;
      margin: auto;
      height: 30px;
    }

    #id_event {
      width: 370px;
    }

    #department-select {
      width: 370px;
    }

    #employee-select {
      width: 370px;
    }

    #deparment_id {
      width: 400px;
    }
    #skill_id {
      width: 400px;
      placeholder: Search and select skills;
    }
    #required_skills {
      width: 250px;
      
    }
  </style>
<style>
@keyframes blink {
    0% { background-color: rgba(255, 235, 59, 0.3); }
    50% { background-color: transparent; }
    100% { background-color: rgba(255, 235, 59, 0.3); }
}

.highlight-row {
    animation: blink 1s ease-in-out 3 !important;
    
    background-color: rgba(59, 255, 229, 0.3);
}
</style>
<style>
.errorlist {
    list-style: none;
    padding-left: 0;
    color: #dc3545;
    font-size: 0.875em;
}
.has-error input,
.has-error select,
.has-error textarea {
    border-color: #dc3545;
    box-shadow: 0 0 0 0.2rem rgba(220,53,69,.25);
}
</style>
</head>
